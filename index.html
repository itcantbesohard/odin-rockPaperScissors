<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
        </header>
        <section class="game-controls">
            <h2>Select your hand:</h2>
            <div class="button-group">
                <button id="rock" class="btn btn--rock" type="button">Rock</button>
                <button id="paper" class="btn btn--paper" type="button">Paper</button>
                <button id="scissors" class="btn btn--scissors" type="button">Scissors</button>
            </div>
        </section>
        <section class="score-display">
            <p id="score"></p>
        </section>
    </div>
</body>

</html>
